<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terry D. Robinson's Portfolio</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="page">
      <div class="background">
        <img class="background_image" src="" />
      </div>
      <div class="navbar">
        <button class="title">Terry D. Robinson</button>
        <button class="portfolio_link link">Portfolio</button>
        <button class="about_link link">About</button>
        <button class="contact_link link">Contact Info</button>
      </div>
      <div class="introduction">
        <div class="content">
          <img class="head_shot" src="images/Graphicloads-100-Flat-Contact.ico" />
          <span class="work_title">Front-End Developer/Web Developer</span>
        </div>
      </div>
      <div class="about">
        <div class="content">
          <div class="about_title">
            About
          </div>
        </div>
      </div>
      <div class="portfolio">
        <div class="content">
          <div class="portfolio_title">
            Portfolio
          </div>
          <div class="project_box">
            <img class="cashflo project_image" src="images/Cashflow_screenshot.png" /><br />
            <span class="project_title">CashFlow Forecasting</span>
          </div>
          <div class="project_box">
            <img class="terrysays project_image" src="images/Terry_Says_Game.png" /><br />
            <span class="project_title">Terry Says</span>
          </div>
          <div class="project_box">
            <img class="terrysays project_image" src="images/SoundMagic.png" /><br />
            <span class="project_title">Sound Magic</span>
          </div>
          <div class="project_box">
            <img class="terrysays project_image" src="images/Restaurant_Menu.png" /><br />
            <span class="project_title">Restaurant Menu</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
